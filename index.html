<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>网站正在建设中..</title>		
		<link rel="stylesheet" type="text/css" href="style.css" />
		
		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js'></script>
		<script type='text/javascript' src='javascripts/jquery.tipsy.js'></script>
		<script type='text/javascript'>
		$(function() {
			$('#tipsy').tipsy({fade: true, gravity: 's'});
		});
		</script>
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
	</head>
	<body>
		<div class="wrapper">
			<img src="images/header.png" />
			<div class="hr"></div>
			<h1>网站正在建设中</h1>
			<p> 我们正在致力于建设一个数据分享交流的论坛。 <strong> 你可以看到如下我们的进程:</strong></p>
						
			<section class="progress">
				<div class="progress-bar-container" id="tipsy" title="27% Complete"> <!-- Edit this title for the tooltip pop up -->
					<article class="progress-bar" style="width:27%"  ></article> <!-- Edit the width percentage value to indicate progress -->
				</div>
				<article class="txt-launch-day-hat"></article>
			</section>
			
			<div class="hr"></div>
			<section class="mailing-list">
				<h2>希望在第一时间和我们分享吗？</h2>
				<form>
					<input type="text" value="admin@indata.cc" onfocus="if(!this._haschanged){this.value=''};this._haschanged=true;">
					<input type="submit" value="Subscribe">	
				</form>
			</section><div class="clear"></div>
			<div class="hr"></div>
			
			<p class="credit">Made by <a href="http://www.indata.cc">Indata.cc</a></p>
		</div>
	</body>
</html>
